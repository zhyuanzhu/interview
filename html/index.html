<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .f {
      position: fixed;
      width: 200px;
      height: 200px;
      border: 1px solid red;
      top: 100px;
      left: 200px;
    }
    .s {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: royalblue;
      top: 10px;
      left: 20px;
    }
  </style>
</head>
<body>
  <div class="f">
    <div class="s"></div>
  </div>
</body>
</html>

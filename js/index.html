<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #dv {
      width: 400px;
      height: 400px;
      border: 1px solid rebeccapurple;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div id="dv"></div>
  <script>

    const debounce = (fn, wait) => {
          let prev = 0
          let timer = null
          return function (...args) {
            let now = +new Date()
            if (now - prev > wait) {
              // 第一次执行
              // 或者超出等待的 wait 时间之后执行
              prev = now
              fn.apply(this, args)
            } else {
              // 如果定时器存在，清除上一次的
              if (timer) clearTimeout(timer)
              // 设置一个新的定时器
              timer = setTimeout(() => {
                prev = now
                fn.apply(this, args)
              }, wait)
            }
          }
        }

    // 1000 毫秒后执行
    const mouseMoveFn = debounce(() => console.log('mouse move'), 1000, true)
    document.documentElement.addEventListener('mousemove', mouseMoveFn)



  </script>
</body>
</html>
